<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F4life | Aluguéis de Repúblicas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header id="header">
      <div class="container">
        <img class="logo" src="assets/img/logo.svg" alt="logo da F4life" />
        <nav>
          <ul class="header-navigation">
            <li class="nav-list-item">
              <a class="header-navigation-item" href="#">Quem Somos</a>
            </li>
            <li class="nav-list-item">
              <a class="header-navigation-item" href="#">Fale Conosco</a>
            </li>
            <li class="close">
              <img
                class="close-icon pointer"
                src="assets/img/close-icon.svg"
                alt=""
              />
            </li>
          </ul>
        </nav>
        <img class="menu-icon pointer" src="assets/img/menu-icon.svg" alt="" />
      </div>
    </header>
    <main>
      <section class="section" id="about"></section>
      <section class="section" id="contact"></section>
    </main>
    <footer id="footer"></footer>
    <script src="main.js"></script>
  </body>
</html>
